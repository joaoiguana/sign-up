<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <img src="" alt="clouds" class="clouds">
  <div class="signup">
    <h2>Sign Up</h2>
    <h3>It's quick and simple</h3>
    <form action="" class="form">
      <div class="textbox">
        <input type="text" required />
        <label>Name</label>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
      <div class="textbox">
        <input type="text" required />
        <label>Email</label>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
      <div class="textbox">
        <input type="text" required />
        <label>Password</label>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
      <p>
        Signed Up already?
        <a href="#">Login here</a>
      </p>
      <button type="submit">
        Joint The Elitists
        <span class="material-symbols-outlined"></span>
      </button>
    </form>
  </div>


</body>
</html>
